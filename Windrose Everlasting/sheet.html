<html>
<div class="charinfo">
	<div class="logo">
		<h1>Windrose Everlasting</h1>
	</div>
	<div class="tabs">
		<!--<button type="action" name="act_configuration">Options</button>
		<button type="action" name="act_magic">Magic and Inventory</button>-->
		<button type="action" name="act_gifts">Gifts</button>
		<button type="action" name="act_character">Stats</button>
	</div>
	
	<input type='hidden' class='sheet-tabstoggle' name='attr_sheetTab' value='character' />
	<!-- changed temporarily for testing purposes, remember to change back to character when done!-->
	
	<div class="sheet-character">
		<div class="grid grid-a">
			<div class="grid grid-c charstuff inset">
				<label>Name:
					<input name="attr_name" type="text">
				</label>
				<div class="grid grid-g">
					<button type="roll" name="do" value="/roll 1d20 + @{selected|old-swing} + @{selected|currentmod} + ?{Gift Bonus or Penalty|0}">Roll to Do</button>
					<button type="roll" name="dye" value="/roll 1d6">Roll to Dye</button>
				</div>
				<label class="swing doubleinset">
					<input type="number" value="0" name="attr_oldswing">Swing</label>
				<div class="grid">
					<label>Health:
						<input name="attr_health" type="number" value="0">
					</label>
					<label>EXP:
						<input name="attr_exp" type="number" value="0">
					</label>
					<label>Speed:
						<input name="attr_speed" type="number" value="0">
					</label>
				</div>
			</div>
			<div class="grid grid-c content inset">
				<div class="attr-row grid grid-d">
					<div class="attr-icon red">
						<input class="big" name="attr_redmod" type="number" value="0" minvalue="0">
						<input name="attr_red" type="number" value="0" minvalue="0">
					</div>
					<textarea name="attr_desc-red"></textarea>
				</div>
				<div class="attr-row grid grid-d">
					<div class="attr-icon blue">
						<input class="big" name="attr_bluemod" type="number" value="0" minvalue="0">
						<input name="attr_blue" type="number" value="0" minvalue="0">
					</div>
					<textarea name="attr_desc-blue"></textarea>
				</div>
				<div class="attr-row grid grid-d">
					<div class="attr-icon yellow">
						<input class="big" name="attr_yellowmod" type="number" value="0" minvalue="0">
						<input name="attr_yellow" type="number" value="0" minvalue="0">
					</div>
					<textarea name="attr_desc-yellow"></textarea>
				</div>
			</div>
		</div>
	</div>
	
	<div class='sheet-gifts'> 
	    <div class ="grid grid-h content2 inset">
	        <fieldset class = "repeating_giftset">
	            <div class = "sheet-wrapper">
	                <input name = "attr_giftname" class = "giftname inset" type ="text">
	                <input type ="checkbox" class = "sheet-toggle">
	                <button type = "roll" name = "paste" class = "sheet-paste" value ="@{gift-desc}"></button>
	                <textarea name = "attr_gift-desc" class = "sheet-gifttext"></textarea>
	            </div>
	        </fieldset>
	    </div>
	</div>
	
	<!--Magic-->
	<div class='sheet-magic'>
		<h2>Magic</h2>
		<span>Coming soon!</span> 
	</div>
	
	<!--Options-->
	<div class='sheet-config'>
		<h2>Config/Settings</h2>
		<span>Sheet Config/Settings goes here</span> 
	</div>
	
	<!-- It's time for scripts -->
	<script type="text/worker">
		const buttonlist = ["character","gifts","magic","configuration"];
		    buttonlist.forEach(button => {
		        on(`clicked:${button}`, function() {
		            setAttrs({
		                sheetTab: button
		            });
		        });
		    });
	</script>

</html>
